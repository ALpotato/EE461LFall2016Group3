<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Welcome to R2Beat!</title>
    <style>
        html, body, ul, li, p, a, input, div {
            font-family: "Courier New", serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: rgb(39, 40, 34);
        }

        li {
            list-style: none;
        }

        .keyContainer {
            position: absolute;
            top: 100px;
            width: 100%;
            height: 100px;
            z-index: 1000000000;
            background: #000;
            background: url(receptors.png);
            background-size: 100% 100%;
        }

        .keyContainer p {
            margin: 0;
            width: 100px;
            height: 100px;
            font-size: 30px;
            line-height: 50px;
            text-align: center;
            float: left;
            cursor: pointer;
            z-index: 1000000000;
        }

        .container {
            overflow: hidden;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            width: 400px;
            height: 1000px;
            background: #000;
            background-size: 100% 100%;
            border: 2px solid #fff;
            z-index: 0;
        }

        .container ul {
            width: 100px;
            height: 100%;
            float: left;
            position: relative;
            overflow: hidden;
        }

        .container ul li {
            position: absolute;
            margin: 0;
            width: 100px;
            height: 100px;
            background-size: contain;
            background: #000 center, center;
            text-align: center;
            line-height: 60px;
            color: #fff;
            border-radius: 4px;
            z-index: 1000000000000;
        }

        #start {
            width: 100%;
            height: 100%;
            line-height: 300px;
            text-align: center;
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            border: 0;
            margin: auto;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de;
            background-size: 100% 100%;
            z-index: 1000000000000;
        }

        #head_name {
            font-size: 56px;
            width: 100%;
            height: 100px;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 150px;
            margin: auto;
            z-index: 10000001;
            text-shadow: none;
            background: rgba(0, 0, 0, 0.8);
        }

        #start_inner {
            font-size: 36px;
            width: 100%;
            height: 100px;
            position: absolute;
            left: 0;
            top: 50px;
            right: 0;
            bottom: 0;
            margin: auto;
            z-index: 10000001;
        }

        #loading {
            font-size: 36px;
            width: 100%;
            height: 100px;
            position: absolute;
            left: 0;
            top: 50px;
            right: 0;
            bottom: 0;
            margin: auto;
            z-index: 10000001;
            display: none;
        }

        #score {
            font-size: 16px;
            position: absolute;
            right: 0;
            bottom: 0;
            border: 0;
            padding: 10px 15px;
            color: #fff;
            background: rgba(166, 226, 46, 0.5);
        }

        #score:before {
            content: "Score:";
        }

        #life {
            font-size: 16px;
            padding: 10px 15px;
            left: 0;
            bottom: 0;
            border: 0;
            color: #fff;
            background: rgba(249, 38, 76, 0.5);
            position: absolute;
        }

        #life:before {
            content: "Life:";
        }

        #status {
            width: 100%;
            text-align: center;
            position: absolute;
            right: 0;
            top: 800px;
            border: 0;
            color: #fff;
            font-size: 40px;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de;
            -webkit-animation: track 0.1s linear 1;
            -webkit-transition: track 0.1s linear;
        }

        @-webkit-keyframes track {
            0% {
                transform: scale(1, 1);
            }
            100% {
                transform: scale(1.3, 1.3);
            }
        }

        #gameRestart {
            font-size: 16px;
            position: absolute;
            right: 0;
            bottom: 50px;
            border: 0;
            padding: 10px 15px;
            color: #fff;
            z-index: 10000;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

<body>

        <p id="p03"></p>
        <p id="p04"></p>
    </div>
</div>

"time":89950},{"column":2,"time":90010},{"column":4,"time":90070},{"column":1,"time":90130},{"column":2,"time":90190},{"column":4,"time":90250},{"column":3,"time":90310},{"column":1,"time":90370},{"column":2,"time":90430},{"column":4,"time":90490},{"column":3,"time":90550},{"column":2,"time":90610},{"column":4,"time":90670},{"column":1,"time":90730},{"column":2,"time":90790},{"column":3,"time":90850},{"column":2,"time":90910},{"column":4,"time":90970},{"column":1,"time":91030},{"column":2,"time":91090},{"column":4,"time":91150},{"column":3,"time":91210},{"column":2,"time":91270},{"column":4,"time":91330},{"column":1,"time":91390},{"column":2,"time":91450},{"column":4,"time":91510},{"column":3,"time":91570},{"column":2,"time":91630},{"column":1,"time":91690},{"column":3,"time":91750},{"column":4,"time":91810},{"column":3,"time":91870},{"column":1,"time":91930},{"column":2,"time":91990},{"column":3,"time":92050},{"column":1,"time":92110},{"column":4,"time":92170},{"column":3,"time":92230},{"column":2,"time":92290},{"column":1,"time":92350},{"column":4,"time":92410},{"column":3,"time":92470},{"column":1,"time":92530},{"column":2,"time":92590},{"column":4,"time":92650},{"column":3,"time":92710},{"column":2,"time":92770},{"column":1,"time":92830},{"column":3,"time":92890},{"column":2,"time":92950},{"column":4,"time":93010},{"column":2,"time":93070},{"column":1,"time":93130},{"column":3,"time":93190},{"column":4,"time":93250},{"column":2,"time":93310},{"column":4,"time":93370},{"column":1,"time":93430},{"column":2,"time":93490},{"column":3,"time":93550},{"column":1,"time":93610},{"column":2,"time":93670},{"column":3,"time":93730},{"column":4,"time":93790},{"column":1,"time":94030},{"column":2,"time":94030},{"column":4,"time":94030}];

        var noteArray = [];
        var maxScore = noteFile.length * 2;

        // create the four uls that acts as columns for the four arrows moving up
        for (var i = 0; i < 4; i++) {
            var ulChange = document.createElement('ul');
            container.appendChild(ulChange);
        }
        start_inner.onclick = play;

        // move arrows up
        function move() {
            for (var n = 0; n < noteArray.length; n++) {
                var time = Date.now();
                var t1 = time - startTime;
                if ((noteArray[n].time - t1) > 1000) {
                    break;
                }
                if ((noteArray[n].offsetTop) < -100) {
                    ul[noteArray[n].column].removeChild(ul[noteArray[n].column].children[0]);
                    noteArray.splice(n, 1);
                    status.innerHTML = "Miss";
                    miss += 1;
                    combo = 0;
                    scoreChange -= 2;
                    lifeChange -= 10;
                    scoreTag.innerHTML = scoreChange;
                    life.innerHTML = lifeChange;
                    lifeCheck();
                }
                else {
                    noteArray[n].style.top = 100 + noteArray[n].time - t1 + 'px';
                }
            }
        }

        function generate(column, time) {
            var liChange = document.createElement('li');
            liChange.style.top = time + 100 + 'px';
            liChange.style.background = arrow(column);
            liChange["column"] = column;
            liChange["time"] = time;
            ul[column].appendChild(liChange);
            noteArray[noteArray.length] = liChange;
        }

        function arrow(column) {
            switch (column) {
                case 0:
                    return 'url(leftarrow.png)';
                case 1:
                    return 'url(downarrow.png)';
                case 2:
                    return 'url(uparrow.png)';
                case 3:
                    return 'url(rightarrow.png)';
            }
        }

        // start game
        function play() {
            startTime = Date.now();
            start.style.display = "none";
            loading.style.display = "initial";
            gameRestart.style.display = "initial";
            status.innerHTML = "";
            for (var n in noteFile) {
                var column = parseInt(noteFile[n].column) - 1;
                var time = parseInt(noteFile[n].time);
                generate(column, time);
            }
            setInterval(move, 10);
            music.play();
        }

        music.addEventListener("ended", function () {
            music.currentTime = 0;
            if (scoreChange == maxScore) {
                status.innerHTML = " Grade: AAA" + '<br />' + "Combo: " + maxCombo + '<br />' + "Press F to restart";
            }
            else if (scoreChange >= maxScore * 0.99) {
                status.innerHTML = " Grade:  AA" + '<br />' + "Combo: " + maxCombo + '<br />' + "Press F to restart";
            }
            else if (scoreChange >= maxScore * 0.97) {
                status.innerHTML = " Grade:  A+" + '<br />' + "Combo: " + maxCombo + '<br />' + "Press F to restart";
            }
            else if (scoreChange >= maxScore * 0.92) {
                status.innerHTML = " Grade:  A" + '<br />' + "Combo: " + maxCombo + '<br />' + "Press F to restart";
            }
            else if (scoreChange >= maxScore * 0.90) {
                status.innerHTML = " Grade:  A-" + '<br />' + "Combo: " + maxCombo + '<br />' + "Press F to restart";
            }
            else if (scoreChange >= maxScore * 0.88) {
                status.innerHTML = " Grade:  B+" + '<br />' + "Combo: " + maxCombo + '<br />' + "Press F to restart";
            }
            else if (scoreChange >= maxScore * 0.82) {
                status.innerHTML = " Grade:  B" + '<br />' + "Combo: " + maxCombo + '<br />' + "Press F to restart";
            }
            else if (scoreChange >= maxScore * 0.80) {
                status.innerHTML = " Grade:  B-" + '<br />' + "Combo: " + maxCombo + '<br />' + "Press F to restart";
            }
            else if (scoreChange >= maxScore * 0.78) {
                status.innerHTML = " Grade:  C+" + '<br />' + "Combo: " + maxCombo + '<br />' + "Press F to restart";
            }
            else if (scoreChange >= maxScore * 0.72) {
                status.innerHTML = " Grade:  C" + '<br />' + "Combo: " + maxCombo + '<br />' + "Press F to restart";
            }
            else if (scoreChange >= maxScore * 0.70) {
                status.innerHTML = " Grade:  C-" + '<br />' + "Combo: " + maxCombo + '<br />' + "Press F to restart";
            }
            else if (scoreChange >= maxScore * 0.68) {
                status.innerHTML = " Grade:  D+" + '<br />' + "Combo: " + maxCombo + '<br />' + "Press F to restart";
            }
            else if (scoreChange >= maxScore * 0.62) {
                status.innerHTML = " Grade:  D" + '<br />' + "Combo: " + maxCombo + '<br />' + "Press F to restart";
            }
            else if (scoreChange >= maxScore * 0.60) {
                status.innerHTML = " Grade:  D-" + '<br />' + "Combo: " + maxCombo + '<br />' + "Press F to restart";
            }
            else {
                status.innerHTML = "done";
            }
            EndGame();
            ended = 1;
            console.log("ended");
        });

        // end game
        function EndGame() {
            console.log(status.innerHTML.toString());
            music.pause();
            clearInterval(move);
            for (i = 0; i < ul.length; i++) {
                ul[i].innerHTML = '';
            }
            scoreChange = 0;
        }

        // check remaining life
        function lifeCheck() {
            if (lifeChange <= 0) {
                life.innerHTML = "FAIL";
                status.innerHTML = " Score: F" + '<br />' + "Press F to restart";
                EndGame();
            }
        }

        // Core judgement functions
        function processKeyPress(n) {
            arrow = ul[n].children[0];
            var arrowL = getPos(arrow).left;
            var arrowR = getPos(arrow).left + arrow.offsetWidth;
            var arrowT = getPos(arrow).top;
            var receptorL = n * 100;
            var receptorR = n * 100 + 100;
            if (arrowL > receptorR || arrowR < receptorL) {
                return false;
            }
            if (arrowT >= 50 && arrowT <= 150) {
                status.innerHTML = "Perfect!";
                scoreChange += 2;
                perfect += 1;
                combo += 1;
                lifeChange += 2;
                if (lifeChange >= 200)
                    lifeChange = 200;
                ul[n].removeChild(ul[n].children[0]);
                scoreTag.innerHTML = scoreChange;
            }
            else if (arrowT >= 0 && arrowT <= 200) {
                status.innerHTML = "Great!";
                scoreChange += 1;
                great += 1;
                combo += 1;
                lifeChange += 1;
                if (lifeChange >= 200)
                    lifeChange = 200;
                ul[n].removeChild(ul[n].children[0]);
                scoreTag.innerHTML = scoreChange;
            }
            else if (arrowT >= -50 && arrowT <= 250) {
                status.innerHTML = "Good";
                good += 1;
                combo += 1;
                ul[n].removeChild(ul[n].children[0]);
            }
            else if (arrowT >= -100 && arrowT <= 300) {
                status.innerHTML = "Bad";
                bad += 1;
                combo = 0;
                scoreChange -= 1;
                lifeChange -= 5;
                lifeCheck();
                ul[n].removeChild(ul[n].children[0]);
                scoreTag.innerHTML = scoreChange;
            }
            life.innerHTML = lifeChange;
            if (combo > maxCombo) {
                maxCombo = combo;
            }
        }

        function reload() {
            document.location.reload();
            gameRestart.style.display = "none";
        }

        // mouse onclick events
        gameRestart.onclick = reload;

        // key down event
        document.onkeydown = function (ev) {
            // processKeyPress key press
            switch (ev.keyCode) {
                    // change these number for different keys, default qwop
                case 81: //Q
                    processKeyPress(0);
                    break;
                case 87: //W
                    processKeyPress(1);
                    break;
                case 79: //O
                    processKeyPress(2);
                    break;
                case 80: //P
                    processKeyPress(3);
                    break;
                case 70: //F for reload
                    reload();
                    break;
            }
        };

        // obtain note location
        function getPos(obj) {
            var left = 0;
            var top = 0;
            while (obj) {
                left += obj.offsetLeft;
                top += obj.offsetTop;
                obj = obj.offsetParent;
            }
            return {'left': left, 'top': top};
        }
    };
